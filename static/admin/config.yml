backend:
  name: git-gateway
  branch: main
media_folder: static/img
public_folder: /img
collections:
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
